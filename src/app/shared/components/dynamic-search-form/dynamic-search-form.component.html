<form (ngSubmit)="log()" [formGroup]="form" class="form-horizontal">
  <div *ngFor="let field of searchFields">
    <div class="form-group row">
      <ng-container [ngSwitch]="field.type">
          <ng-container
            *ngSwitchCase="searchTypes.Text"
          >
          <app-text-field [field]=field [formGroup]="form"></app-text-field>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
        Save
      </button>
      <strong>Saved all values</strong>
    </div>
  </div>
</form>
